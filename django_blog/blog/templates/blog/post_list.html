<!DOCTYPE html>
<html>
<head>
    <title>All Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{% url 'post-create' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
            <small>by {{ post.author }} on {{ post.published_date }}</small>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
