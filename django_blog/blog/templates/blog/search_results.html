<!DOCTYPE html>
<html>
<head><title>Search results</title></head>
<body>
  <h1>Search results for "{{ request.GET.q }}"</h1>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found.</p>
  {% endif %}
  <p><a href="{% url 'post-list' %}">Back</a></p>
</body>
</html>
