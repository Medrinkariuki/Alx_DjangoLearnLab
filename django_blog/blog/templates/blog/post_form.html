<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Edit{% else %}Create{% endif %} Post</title>
</head>
<body>
    <h1>{% if object %}Edit{% else %}Create{% endif %} Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if object %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'post-list' %}">Back to all posts</a>
</body>
</html>
