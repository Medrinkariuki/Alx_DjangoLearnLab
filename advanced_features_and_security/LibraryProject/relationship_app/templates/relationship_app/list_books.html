<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
</head>
<body>
    <h1>All Books</h1>

    <a href="{% url 'add_book' %}">âž• Add a new book</a>

    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} ({{ book.publication_year }})
                <a href="{% url 'edit_book' book.pk %}">Edit</a> |
                <a href="{% url 'delete_book' book.pk %}">Delete</a>
            </li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
